<!DOCTYPE html>

<html>

<head>

<meta charset="ISO-8859-1">

<title>Insert title here</title>

</head>

<body>

<form action="login" method="post">
	<fieldset>
		<legend>Employee Login</legend>
		<table>
		
			<tr>
				<td>Enter Employee ID : </td>
				<td><input type="text" name="uname" id="user" placeholder="UserName" required/></td>
			</tr>
			<tr>
				<td>Enter Password :</td>
				<td><input type="password" name="pass" id="pwd" placeholder="Password" required/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit"  id="loginbutton" value="Login"/></td>
			</tr>
		
		</table>  	
	</fieldset>
</form>





</body>

</html>
